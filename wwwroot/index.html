<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Servidor Web - Panel Interactivo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>¡Hola! Servidor Web en C#</h1>
</header>

<main>
    <!-- Imágenes con etiquetas de formato -->
    <section class="images">
        <figure>
            <img src="_con.png" alt="Un perrito">
            <figcaption>PNG</figcaption>
        </figure>
        <figure>
            <img src="1-1.webp" alt="Veterinaria">
            <figcaption>WEBP</figcaption>
        </figure>
        <figure>
            <img src="4x.ico" alt="Meme">
            <figcaption>ICO</figcaption>
        </figure>
    </section>

    <!-- Descargas -->
    <section class="downloads">
        <h2>Descargas</h2>
        <div class="buttons-container">
            <button id="btnGzip">Descargar .GZ</button>
            <button id="btnSiteZip">Descargar archivo .ZIP</button>
        </div>
    </section>

    <!-- Query display -->
    <section class="query-display">
        <h2>Query actual</h2>
        <p id="currentQuery">(ninguna)</p>
        <h3>Historial de queries:</h3>
        <div id="queryHistory" class="card-container"></div>
    </section>
</main>

<h2>Enviar datos (POST)</h2>

<form id="postForm">
    <input type="text" id="postInput" placeholder="Escribe algo..." required>
    <button type="submit">Enviar POST</button>
</form>

<p>Último POST enviado:</p>
<div id="lastPostResponse" style="font-weight: bold; margin-top: 5px;"></div>

<footer>
    <p>Servidor Web en C# - Proyecto educativo</p>
</footer>

<script src="script.js"></script>
</body>
</html>
